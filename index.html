<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Official Pokemon Website</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- HEADER  -->
    <header>
        <div class="nav-one">
            <span class="sec onee"><a href="https://www.pokemon.com/us"> <img src="Images/pokemon-logo.png"
                        alt="pokemon"></a></span>

            <span class="sec twoo"> <a href=""> <img src="Images/pokemon-face.png" alt=""></a></span>

            <span class="sec threee"> <a href="https://corporate.pokemon.com/en-us/"> <img src="Images/Aboutus.png"
                        alt=""></a></span>

            <span class="sec fourr"><a href="https://tcg.pokemon.com/en-us/"><img src="Images/Black-pokemon.png"
                        alt=""></a></span>

            <span class="sec fivee"><a href="https://scarletviolet.pokemon.com/en-us/"><img
                        src="Images/scarlet-violet.jpg" alt=""></a></span>

            <span class="sec sixx"><a href="https://community.pokemon.com/en-us/"><img src="Images/pokemon-forums.png"
                        alt=""></a></span>
        </div>
    </header>
    <!-- NAVBAR  -->
    <div class="header">
        <div class="box one">
            <span class="material-symbols-outlined">
                cruelty_free
            </span>
            <p>Home</p>
        </div>
        <div class="box two"><span class="material-symbols-outlined">
                sports_baseball
            </span>
            <p>pokedex</p>
        </div>
        <div class="box three">
            <span class="material-symbols-outlined">
                add
            </span>
            <p>video Games & Apps</p>

        </div>
        <div class="box four">
            <span class="material-symbols-outlined">
                style
            </span>
            <p>Trading cards Games</p>
        </div>
        <div class="box five">
            <span class="material-symbols-outlined">
                play_circle
            </span>
            <p>Animation</p>
        </div>
        <div class="box six">
            <span class="material-symbols-outlined">
                military_tech
            </span>
            <p>Play Pokemon events</p>
        </div>
        <div class="box seven">
            <span class="material-symbols-outlined">
                news
            </span>
            <p>News</p>
        </div>
    </div>
    <!-- HERO SECTION  -->
    <div class="hero-sec">
        <div class="herosecone"><img src="Images/hero-sec1.png" alt="herosec">
</div>


</div>
</body>

</html>
